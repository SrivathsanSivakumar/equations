name: equations_solver
description: An equation solving application written in Dart

version: 1.0.0+1

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  equatable: ^2.0.0-nullsafety.1
  flutter_svg: ^0.20.0-nullsafety.3
  flutter_bloc: ^7.0.0-nullsafety.1
  equations: ^2.0.0-nullsafety.5
  intl: ^0.17.0-nullsafety.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  test: ^1.16.0-nullsafety.15

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/
    - google_fonts/